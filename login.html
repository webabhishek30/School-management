<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Studen Management Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- Include Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet"> 
    
    <!-- Include Font awesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- Custom -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   	<div class="col-sm-offset-3 col-md-offset-4 col-md-4 col-sm-6 login">
   		<h4 class="text-center">Welcome! Please Sign In</h4>
   		<div class="login-wrapper">
   			<form action="dashboard.html">
   				<div class="form-group">
   					<label for="">Username</label>
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" class="form-control" placeholder="Username">
					</div>
   				</div>
   				<div class="form-group">
   					<label for="">Password</label>
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-lock"></i>
						</div>
						<input type="password" class="form-control" placeholder="Password">
					</div>
   				</div>
   				<div class="form-group">
   					<div class="row">
   						<div class="col-sm-6 mar-xs-bottom-15">
							<button class="btn btn-primary btn-block" type="submit">Submit</button>
						</div>
						<div class="col-sm-6">
							<button class="btn btn-warning btn-block" type="reset">Reset</button>
						</div>
   					</div>
   				</div>
   				<p class="text-right"><a href="#">Forgot Password?</a></p>
   			</form>
   		</div>
   	</div>
   	
    <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel">
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
		<div class="item active fee-payment">
		  <div class="overlay">
		  	<div class="carousel-caption">
				<h1>Online Fee Payment</h1>
			  </div>
		  </div>
		</div>
		<div class="item library">
		  <div class="overlay">
		  	<div class="carousel-caption">
				<h1>Library Automation System</h1>
			  </div>
		  </div>
		</div>
		<div class="item management">
		  <div class="overlay">
		  	<div class="carousel-caption">
				<h1>Ensuring Smooth functionality <span class="hidden-xs">and ease management</span></h1>
			  </div>
		  </div>
		</div>
	  </div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
